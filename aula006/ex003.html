<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manipulando dados</title>
</head>
<style>
  body{
    background-color: lightseagreen; /* comentário */
    color: rgb(230, 104, 54);
    font-family: Arial, Helvetica, sans-serif;
  }
  p{
    color:aliceblue;
  }
</style>
<body>
  <h1>Olá, mundo!</h1> <!-- comentário -->
  <p>Aprendendo JS</p>

  <script>
    var n1 = Number(window.prompt('Digite um número: '))
    var n2 = Number(window.prompt('Digite outro número: '))
    var s = n1 + n2
    window.alert(`A soma entre ${n1} e ${n2} é de ${s}`) // + concatena
  </script>

</body>
</html>
